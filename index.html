<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 20px;
      font-weight: bold;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #128C7E;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Customer Information</h2>
    <form id="customerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="father">Father's Name:</label>
      <input type="text" id="father" required>

      <label for="mother">Mother's Name:</label>
      <input type="text" id="mother" required>

      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <button type="button" onclick="sendToWhatsApp()">Send to WhatsApp</button>
    </form>
  </div>

  <script>
    function sendToWhatsApp() {
      let name = document.getElementById("name").value;
      let father = document.getElementById("father").value;
      let mother = document.getElementById("mother").value;
      let mobile = document.getElementById("mobile").value;
      let email = document.getElementById("email").value;

      let message = `*Customer Information*%0A` +
                    `*Name:* ${name}%0A` +
                    `*Father's Name:* ${father}%0A` +
                    `*Mother's Name:* ${mother}%0A` +
                    `*Mobile:* ${mobile}%0A` +
                    `*Email:* ${email}`;

      let phoneNumber = "917986590749"; // <-- Replace with your WhatsApp number
      let url = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(url, '_blank').focus();
    }
  </script>

</body>
</html>
